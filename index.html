<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 現在の日付と曜日、時間を表示 -->
        <p id="datetime"></p>
        <!-- 次の授業名を表示 -->
        <p>次の授業は</p>
        <h3 id="class-name"></h3>
        <!-- 授業時間を表示 -->
        <p id="class-time"></p>
        <!-- 教室番号を表示 -->
        <h1 id="classroom"></h1>
        <!-- 表示を変更するボタン -->
        <button onclick="showPreviousClass()">Previous</button>
        <button>Current</button>
        <button onclick="showNextClass()">Next</button>

        <script src="script.js"></script>
    </body>
</html>
